Patient:
    type: object
    config:
        fields:
            id:
                type: "Int!"
            name:
                type: "String!"
                description: "Patient's name"
            surname:
                type: "String!"
            birthdate:
                type: "String"
            email:
                type: "String"
            heartrates:
                type: "[Heartrate]"
                description: "A collection of data about heartrates"